{% extends "base.html" %}

{% block title %}Casso Create Post{% endblock %}

{% block content %}
  <!-- Page Content -->
  <div class="untree_co-section untree_co-section-4 pb-0"  id="portfolio-section">
    <div class="container">
      <div class="portfolio-single-wrap unslate_co--section" id="portfolio-single-section">

        <div class="portfolio-single-inner">
          <h2 class="heading-portfolio-single-h2 text-black">Create a post!</h2>
      
          <!-- Main body -->
          <!--<div class="untree_co-section" id="contact-section">-->
            <div class="container">
              <!-- Create a Post Form -->
              <div class="row">
                <div class="col-lg-6">
                  <!-- Form -->
                  <form method="POST" action="create-post" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="title"></label>
                      <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                      <!--<label for="image">Image</label>-->
                      <input type="file" class="form-controls" id="image" name="image" required>
                    </div>

                    <button type="submit" class="btn btn-black">Create Post</button>
                  </form>
                  <!-- End Form -->
                </div>
      
                <!-- Image Placeholder -->
                <div class="col-lg-6">
                  <div id="map">
                    <img src="{{ url_for('static', filename='images/dog.jpeg') }}" class="lazyload  img-fluid" alt="Images" />
                  </div>
                </div>
                <!-- END Image Placeholder -->
              </div>
              <!-- End Login Form -->
              
              
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page Content-->

{% endblock %}
